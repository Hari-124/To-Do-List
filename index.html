<!DOCTYPE html>
<html>
  <head>
    <title>To-Do-Work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" id="viewport">
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div>
      <h1 class="heading">To-Do-Work</h1>
    </div>
    <div class="home">
      <p class="empty-task" id="empty-task">Your list was empty.<br>Add your tasks by using "+" button in the bottom right.</p>
    </div>
    <button class="plus-button" onclick="plusButton();">+</button>
    <div class="to-do-task" id="to-do-task">
      <div class="tasks-shows">

      </div>
    </div>
    <div id="popup" class="popup">
      <div class="add-items">
        <input placeholder="Enter your task here:" type="text" class="task-box">
        <label for="date">Select Date â–¼</label>
        <input type="date" class="date-box">
        <button class="add-button" onclick="addTask();">Add</button>
        <button class="close-button" onclick="closePopup();">close</button>
      </div>
    </div>
    <script src="todo.js">
    </script>
  </body>

</html>
